    <h1>All animals</h1>

      <div class="animal">

      <div class="animal">

      <div class="animal">

      </div>
      <div class="animal">
        <h2>Turtle</h2>

      <div class="animal">

      <div class="animal">

    <h1>Mammals</h1>
    <section id="only-mammals">
    </section>

    <script>
      const onlyMammals = document.getElementById('only-mammals');
      const mammals = document.querySelectorAll('.animal')
        .forEach(function appendToOnlyMammals(node) {
          if (node.querySelector('.mammal-value').textContent === 'true') {
            onlyMammals.appendChild(node.cloneNode(true));
          }
        });
    </script>
  </body>
